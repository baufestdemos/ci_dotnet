name: Deploy Demo SPA/BFF

on:
  workflow_dispatch:
    inputs:
      env-profile:
        required: true
        type: choice
        options:
        - Staging
        - Release
        
permissions:
  contents: read    
  
jobs:
  stop_application:
    name: Stop III Site
    uses: ./.github/workflows/stop_iis_site.yml
    with: 
      site-name: spabffdemo
      env-profile: ${{ inputs.env-profile }}
    secrets: inherit
        
  build_upload:
    name: Build & upload
    uses: ./.github/workflows/build_and_upload.yml
    with: 
      env-profile: ${{ inputs.env-profile }}
    secrets: inherit
    
  deploy_spabff:
    name: Deploy SPA/BFF
    needs: [stop_application, build_upload]
    uses: ./.github/workflows/partial_spabff.yml
    with: 
      env-profile: ${{ inputs.env-profile }}
    secrets: inherit
        
  start_application:
    needs: [deploy_spabff]
    name: Start IIS Site
    uses: ./.github/workflows/start_iis_site.yml
    with: 
      site-name: spabffdemo
      env-profile: ${{ inputs.env-profile }}
    secrets: inherit   
      

          
      
    
