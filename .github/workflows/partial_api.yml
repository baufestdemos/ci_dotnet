name: Partial - Demo API

on:        
  workflow_call:
    inputs:
      env-profile:
        required: true
        type: string
        
permissions:
  contents: read    
  
jobs:    
  deploy_staging:
    name: Deploy / Staging
    runs-on: [self-hosted, "${{ inputs.env-profile }}"]
    if: ${{ inputs.env-profile == 'Staging' }} 
    steps:
      - name: Set API Secrets
        shell: powershell
        run: |
          [Environment]::SetEnvironmentVariable(“APIDEMO_Test__Var","${{ secrets.TEST }}","Machine") \
          [Environment]::SetEnvironmentVariable(“APIDEMO_Test__Var2","${{ secrets.TEST }}","Machine")
        
      - name: Download artifac Demo API
        uses: actions/download-artifact@v3
        with:
          name: Demo.API
          path: ${{ vars.WINDOWS_BASE_PATH }}/Demo.API

      - name: IIS Deploy
        shell: powershell
        run: |
          Copy-Item ${{ vars.WINDOWS_BASE_PATH }}/Demo.API/* ${{ vars.IIS_DEMO_API_PATH }} -Recurse -Force
      
      

      
          
